<figure role="group" class="text-center">
    <img class="figure-img" src="/assets/images/{{ include.file }}"
         alt="{{ include.alt }}"
         style="max-width:{{ include.maxwidth }}">
    <figcaption class="figure-caption">
    {{ include.caption }}
    <p class="visually-hidden">
      {{ include.description }}
    </p>
    </figcaption>
</figure>
