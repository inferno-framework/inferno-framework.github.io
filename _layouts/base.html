<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
 <link href="assets/prism.css" rel="stylesheet" />

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/common.css">

  <title>Inferno Framework</title>
<body  data-spy="scroll" data-target="#toc">
  <nav class="header-nav navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="/{{site.baseurl}}">
        <img src="{{ site.baseurl }}/assets/icon_logo.png" alt="Logo" height="50px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="search-container">
          <div class="input-group">
            <span class="input-group-text" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
            <input type="search" class="form-control" placeholder="Search Inferno Framework" aria-label="Search" aria-describedby="search-addon">
          </div>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link{% if page.section == 'about' %} active{% endif %}" href="{{site.baseurl}}/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if page.section == 'docs' %} active{% endif %}" href="{{site.baseurl}}/docs">Documentation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if page.section == 'community' %} active{% endif %}" href="#">Community</a>
          </li>
          <li class="nav-item{% if page.section == 'news' %} active{% endif %}">
            <a class="nav-link" href="#">News</a>
          </li>
        </ul>
        <a href="https://github.com/inferno-framework" target="_blank" rel="noopener noreferrer" class="ms-2 d-flex align-items-center" style="text-decoration:none">
          <i class="fab fa-github fa-lg"></i>
      </a>
      </div>
    </div>
  </nav>




  {{ content }}


    <footer class="footer py-4 mt-4">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <p></p>
      </div>
      <div class="col-md-6">
        <ul class="list-inline text-md-right">
          <li class="list-inline-item"><a href="#">aaa</a></li>
          <li class="list-inline-item"><a href="#">aaa</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>
    <script src="{{ site.baseurl }}/assets/common.js"></script>
    <script src="{{ site.baseurl }}/assets/prism.js"></script>

  </body>
</html>
